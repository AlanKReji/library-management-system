{% extends 'home.html' %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mt-4">
    <h1>Edit Book: {{ book.title }}</h1>
</div>
<form action="{% url 'editBook' book.id %}" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Update Book</button>
</form>
{% endblock %}
