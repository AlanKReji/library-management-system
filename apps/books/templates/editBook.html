{% extends 'home.html' %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mt-4">    
    <h1>Edit Book</h1>
</div>
{% if success %}
    <div class="alert alert-success">
        Book "{{ book.title }}" updated successfully!
    </div>
{% endif %}
<form action="{% url 'editBook' book.id %}" method="post">
    {% csrf_token %}
    <div class="form-group">
        <label for="title">Title:</label>
        <input type="text" class="form-control" id="title" name="title" value="{{ book.title }}" required>
    </div>
    <div class="form-group">
        <label for="author">Author:</label>
        <input type="text" class="form-control" id="author" name="author" value="{{ book.author }}" required>
    </div>
    <div class="form-group">
        <label for="isbn">ISBN:</label>
        <input type="text" class="form-control" id="isbn" name="isbn" value="{{ book.isbn }}">
    </div>
    <div class="form-group">
        <label for="category">Category:</label>
        <input type="text" class="form-control" id="category" name="category" value="{{ book.category }}">  
    </div>
    <div class="form-group">
        <label for="publisher">Publisher:</label>
        <input type="text" class="form-control" id="publisher" name="publisher" value="{{ book.publisher }}">
    </div>
    <div class="form-group">
        <label for="published_at">Published At:</label>
        <input type="date" class="form-control" id="published_at" name="published_at" value="{{ book.published_at|date:'Y-m-d' }}">
    </div>
    <div class="form-group">
        <label for="total_copies">Total Copies:</label>
        <input type="number" class="form-control" id="total_copies" name="total_copies" value="{{ book.total_copies }}" required>           
    </div>
    <button type="submit" class="btn btn-primary">Update Book</button>
</form>
{% endblock %}
