{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h1 class="mt-4">Register</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Register</button>
    </form>
     <p class="mt-3">
        Already have an account? <a href="{% url 'login' %}">Login here</a>.
    </p>
</div>
{% endblock %}
