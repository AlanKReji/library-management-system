{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h1 class="mt-4">Login</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Login</button>
    </form>
    <p class="mt-3">
        Don't have an account? <a href="{% url 'register' %}">Register here</a>.
    </p>
</div>
{% endblock %}
