{% extends 'home.html' %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mt-4">    
    <h1>All Users</h1>
</div>
<table class="table table-striped mt-4">
        <thead class="thead-dark">
      <tr>
        <th>S.No.</th>
        <th>User ID</th>
        <th>Username</th>
        <th>Email</th>
        <th>Role</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for user in users %}
        <tr>
          <td>{{ forloop.counter }}</td> 
          <td>{{ user.user_id }}</td>
          <td>{{ user.username }}</td>
          <td>{{ user.email }}</td>
          <td>{{ user.get_role_display }}</td>
          <td><a href="{% url 'userDetails' user.id %}"> View </a></td>
        </tr>
                  {% empty %}
          <tr>
            <td colspan="5" class="text-center">
              No users found.
            </td>
          </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
